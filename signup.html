
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4 img" src="images/newsletter.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal heading">Signup to my Newsletter!</h1>
    <div class="form-floating ">
        <input type="first" class="form-control" name="firstName" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">First Name</label>
      </div>
    <div class="form-floating ">
      <input type="second" class="form-control" name="secondName" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating ">
      <input type="password" class="form-control" name="email" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Email address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-body-secondary heading">&copy; SachinKumar</p>
  </form>
</main>


    
  </body>
</html>
